{%extends 'quotes/base.html' %}
    {% block content %}
    <main>
        <section>
            <h2>All Quotes</h2>
            <ul class="quote-list">
              {% for q in quotes %}
                <li>“{{ q }}”</li>
              {% empty %}
                <li>No quotes yet.</li>
              {% endfor %}
            </ul>
          </section>
        
          <section>
            <h2>All Images</h2>
            <div class="image-grid">
              {% for img in images %}
                <div class="image-cell">
                  <img src="{{ img }}" alt="Shakespeare">
                </div>
              {% empty %}
                <p>No images yet.</p>
              {% endfor %}
            </div>
          </section>
    </main>
    {% endblock %}
