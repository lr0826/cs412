{% load static %}
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Quote of the Day{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles.css' %}">
      </head>
      <body>
        <header class="site-header">
          <h1>Quote of the Day</h1>
          <nav class="site-nav">
            <a href="{% url 'quote_page' %}">Quote of the Day</a>
            <a href="{% url 'show_all_page' %}">Show All</a>
            <a href="{% url 'about_page' %}">About</a>
          </nav>
        </header>
      
        <main class="content">
          {% block content %}{% endblock %}
        </main>
      
        <footer class="site-footer">
          <p>Page created by lr0826@bu.edu. Generated at: {{ time }}</p>
        </footer>
      </body>
</html>
