{% extends "project/base.html" %}

{% block title %}Delete Team: {{ object.name }} Â· NBA Fantasy Team Builder{% endblock %}

{% block content %}
<div class="card">
    <h1>Delete Team: {{ object.name }}</h1>

    <p>Are you sure you want to delete this team?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'team_detail' object.pk %}" class="button-link button-secondary">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
