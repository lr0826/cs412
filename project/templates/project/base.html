<!DOCTYPE html>
<html lang="en">
<head>

</head>

        <div class="site-title">
            <h1>NBA Fantasy Team Builder</h1>
            <p class="site-subtitle">Create all-time teams and simulate series</p>
        </div>

        <nav class="main-nav">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'player_list' %}">Players</a>

        </nav>

    <main class="page-content">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="site-footer">
