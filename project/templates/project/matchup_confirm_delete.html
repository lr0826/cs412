{% extends "project/base.html" %}

{% block title %}Delete Matchup Â· NBA Fantasy Team Builder{% endblock %}

{% block content %}
<div class="card">
    <h1>Delete Matchup</h1>

    <p>
        Are you sure you want to delete this matchup:
        <strong>{{ object.home_team }} vs {{ object.away_team }}</strong>?
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'matchup_detail' object.pk %}" class="button-link button-secondary">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
