{% load static %} 
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Voter Analytics{% endblock %}</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem 1.5rem 4rem;
            background: #fafafa;
            color: #222;
        }

        header {
            display: flex;
            flex-wrap: wrap;
            align-items: baseline;
            justify-content: space-between;
            margin-bottom: 1rem;
            border-bottom: 2px solid #ddd;
            padding-bottom: 0.5rem;
        }

        header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }

        nav a {
            text-decoration: none;
            color: #1a4b9a;
            margin-right: 1rem;
            font-size: 0.95rem;
        }

        nav a:last-child {
            margin-right: 0;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* shared utility styles */

        .panel {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        }

        .voter-row {
            padding: 0.75rem 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .voter-left { max-width: 70%; }
        .voter-right { text-align: right; min-width: 120px; }

        .pagination {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            font-size: 0.9rem;
        }

        .pagination a {
            text-decoration: none;
            color: #1a4b9a;
        }

        .pagination a:hover {
            text-decoration: underline;
        }

        .filter-form label {
            font-size: 0.8rem;
            font-weight: 600;
            display: block;
            margin-bottom: 0.25rem;
            color: #444;
        }

        .filter-form select {
            width: 100%;
            font-size: 0.9rem;
            padding: 0.25rem 0.5rem;
        }

        .filters-inline {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem 2rem;
        }

        .filters-inline > div {
            min-width: 140px;
        }

        .checkbox-group label {
            font-weight: normal;
            font-size: 0.9rem;
            display: block;
            line-height: 1.4rem;
        }

        .button-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        button[type="submit"] {
            cursor: pointer;
            background: #1a4b9a;
            border: none;
            color: #fff;
            border-radius: 6px;
            font-size: 0.9rem;
            padding: 0.5rem 0.75rem;
        }

        button[type="submit"]:hover {
            background: #163a78;
        }

        a.reset-link {
            font-size: 0.9rem;
            text-decoration: none;
            color: #444;
        }

        a.reset-link:hover {
            text-decoration: underline;
        }

        dl {
            margin: 0;
        }

        dt {
            font-weight: 600;
            margin-top: 0.75rem;
            font-size: 0.9rem;
            color: #444;
        }

        dd {
            margin: 0;
            font-size: 0.95rem;
        }

        a.button-link {
            display: inline-block;
            background: #1a4b9a;
            color: #fff;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        a.button-link:hover {
            background: #163a78;
        }

        .section-block {
            margin-bottom: 2rem;
        }

        .section-block h2 {
            margin: 0 0 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: #111;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <header>
        <h1>Voter Analytics Dashboard</h1>
        <nav>
            <a href="{% url 'voters' %}">All Voters</a>
            <a href="{% url 'graphs' %}">Graphs</a>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

</body>
</html>
