<!DOCTYPE html>
{%extends 'mini_insta/base.html' %}
    {% block content %}
    <header>
        <h2>Mini-Insta: showing all profiles</h2>
    </header>
    
    <div>
        {% for profile in profiles %}
        <a href="{% url 'show_profile' profile.pk %}">
        <img src="{{profile.profile_image_url}}" alt="">
        
        {% endfor %}
    </div>
    {% endblock %}
