<!DOCTYPE html>
{%extends 'mini_insta/base.html' %}
    {% block content %}
    <!--{{profiles}} -->
    <div>
        {% for profile in profiles %}
        <div>
            <h2>{{profile.display_name}}</h2>
        </div>
        {{profile.username}}
        <p>
            {{profile.bio_text}}
            
            
        </p>
        <img src="{{profile.profile_image_url}}" alt="">
        
        {% endfor %}
    </div>
    {% endblock %}
