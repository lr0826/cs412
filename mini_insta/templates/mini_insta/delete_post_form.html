<!DOCTYPE html>
{%extends 'mini_insta/base.html' %}
    {% block content %}
    <h3>Are you sure you want to delete this comment?</h3>
    <p>
        {{post}}
    </p>
    <form method = 'POST'>
        {% csrf_token %}
        <input type = "submit" value = "Delete">
    </form>
    <form action = "{% url 'show_profile' post.profile.pk %}" method = 'GET'>
        {% csrf_token %}
        <input type = "submit" value = "Cancel">
    </form>
    {% endblock %}
