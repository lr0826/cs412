<!DOCTYPE html>
<html>
<head>
  <title>All Pictures</title>
</head>
<body>
  <h1>All Pictures</h1>

  <ul>
    {% for picture in pictures %}
      <li>
        <a href="{% url 'dadjokes:picture_detail' picture.pk %}">
          {{ picture.image_url }}
        </a>
        <br><small>by {{ picture.contributor_name }} on {{ picture.created_at }}</small>
      </li>
    {% empty %}
      <li>No pictures yet.</li>
    {% endfor %}
  </ul>

  <p><a href="{% url 'dadjokes:home' %}">Back to random joke</a></p>
</body>
</html>
